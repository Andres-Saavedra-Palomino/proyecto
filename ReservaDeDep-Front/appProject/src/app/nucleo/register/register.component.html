<div class="container-fluid">
	<div class="row justify-content-center mb-5">
		<h1 class="col-6">Registrate</h1>
	</div>
	<div class="row justify-content-center">
		<form class="col-4" #formulario=ngForm (ngSubmit)="registrar(formulario)">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Correo" name="correo" ngModel email required
					#correo='ngModel'>
				<span *ngIf="correo.invalid && correo.touched && correo.errors.required">El correo es Obligatorio</span>
				<span *ngIf="correo.invalid && correo.touched && correo.errors.email">El formato no es de un
					correo</span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nombre" name="nombre" ngModel required
					#nombre='ngModel'>
				<!-- <span>El correo es Obligatorio</span> -->
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Contrasena" name="contrasena" ngModel required
					#contrasena='ngModel'>
			</div>
			<div class="form-group">
				<input type="number" min="18" class="form-control" placeholder="Edad" name="edad" ngModel required
					#edad='ngModel'>
				<span *ngIf="edad.touched && edad.pristine">El Campo es Obligatorio</span>

				<span *ngIf="edad.touched && edad.dirty && edad.value < 17">Debes ser mayor de 18</span>
			</div>
			<div>
				<button class="btn btn-success btn-block" [disabled]="formulario.invalid">Ingresar</button>
			</div>
		</form>
	</div>
</div>
