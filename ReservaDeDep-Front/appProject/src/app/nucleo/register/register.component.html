<div class="container-fluid">
	<div class="row justify-content-center mb-5">
		<h1 class="col-6">Registrate</h1>
	</div>
	<div class="row justify-content-center">
		<form class="col-6" [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
			<div class="form-group">
				<input type="text" class="form-control" name="nombre" formControlName="name" placeholder="usuario">
				<span *ngIf="registroForm.get('name').hasError('required') && registroForm.get('name').touched">Campo
					requerido</span>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="user" formControlName="user"
					placeholder="usuario@ejemplo.com">
				<span *ngIf="registroForm.get('user').hasError('required') && registroForm.get('user').touched">Campo
					requerido</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="pass" formControlName="pass" placeholder="**********">

				<span *ngIf="registroForm.get('pass').hasError('required') && registroForm.get('pass').touched">Campo
					requerido</span>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-success" [disabled]="registroForm.invalid">Ingresar</button>
			</div>
		</form>
	</div>
</div>
