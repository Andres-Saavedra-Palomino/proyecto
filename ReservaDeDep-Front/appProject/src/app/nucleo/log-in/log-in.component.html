<div class="container-fluid">
	<div class="row justify-content-center mb-5">
		<h1 class="col-6">Log In</h1>
	</div>
	<a routerLink="/registrar">Registrarme</a>
	<div class="row justify-content-center">
		<form class="col-6" [formGroup]="loginForm" (submit)="logearUsuario()">
			<div class="form-group">
				<input type="text" class="form-control" name="user" formControlName="user"
					placeholder="usuario@ejemplo.com">
				<span *ngIf="loginForm.get('user').hasError('required') && loginForm.get('user').touched">Campo
					requerido</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="pass" formControlName="pass" placeholder="**********">
				<span *ngIf="loginForm.get('pass').hasError('required') && loginForm.get('pass').touched">Campo
					requerido</span>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Ingresar</button>
			</div>
		</form>
	</div>
</div>
